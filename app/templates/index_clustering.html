<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Mapbox CSS/JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <!-- Our CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .marker {
      background-image: url('/static/free-plant-icon-for-marker.png');
      background-size: cover;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .mapboxgl-popup-content {
      text-align: center;
      font-family: 'Open Sans', sans-serif;
    }
/*

    .mapboxgl-popup-close-button {
      aria-hidden: false; // Fixes issue where popup close button isn't functional 
    }
*/
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .controls button {
      margin: 2px;
      padding: 5px 10px;
    }

    #imageSize {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      background-color: white;
      padding: 5px 10px;
      border-radius: 4px;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #loadingOverlay.hidden {
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

 <!-- Loading Overlay -->
<div id="loadingOverlay">
  <div class="spinner"></div>
  <p id="loadingText">Loading map data, please wait...</p>
  
  <div id="projectInfo">
      <h2>CMPEN 480 : Project #1725</h2>
      <h3>Classifying Invasive Species Using Drone Images and Deep Learning</h3>
      
      <h4>Team members:</h4>
      <p>
          Ziek Moreno - eam6292@psu.edu <br>
          Joey George - jeg5941@psu.edu <br>
          Landon Grafton - lbg5347@psu.edu <br>
          Ryan Grabowski - rxg5517@psu.edu
      </p>

  </div>
</div>


  <div id="map"></div>

  <div class="controls">
    <div>
      <button onclick="setMapStyle('mapbox://styles/mapbox/streets-v11')">Streets</button>
      <button onclick="setMapStyle('mapbox://styles/mapbox/light-v10')">Light</button>
      <button onclick="setMapStyle('mapbox://styles/mapbox/dark-v10')">Dark</button>
      <button onclick="setMapStyle('mapbox://styles/mapbox/satellite-v9')">Satellite</button>
      <button onclick="setMapStyle('mapbox://styles/mapbox/satellite-streets-v11')">Satellite Streets</button>
      <button onclick="setMapStyle('mapbox://styles/mapbox/outdoors-v11')">Outdoors</button>
    </div>
    <div>
      <button onclick="location.href='/upload'">Upload Images</button>
    </div>
  </div>

  <script>
    (() => { // Wrapping script in an IIFE to prevent global variable conflicts

      if (window.self !== window.top) {
        console.warn("Script running in an iframe; storage access may be restricted.");
      }

      const mapboxToken = "{{ mapbox_token }}";
      mapboxgl.accessToken = mapboxToken;

      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/outdoors-v11',
        center: [-79.986255, 42.124078],
        zoom: 12
      });

      var currentImageSize = 100;

      function addMarkers() {
        document.getElementById('loadingOverlay').classList.remove('hidden'); // Show loading spinner

        if (map.getLayer('clusters')) { map.removeLayer('clusters'); }
        if (map.getLayer('cluster-count')) { map.removeLayer('cluster-count'); }
        if (map.getLayer('unclustered-point')) { map.removeLayer('unclustered-point'); }
        if (map.getSource('images')) { map.removeSource('images'); }

        map.addSource('images', {
          type: 'geojson',
          data: '/images',
          cluster: true,
          clusterRadius: 80,
          clusterProperties: {
            count: ['+', 1]
          }
        });

        map.addLayer({
          id: 'clusters',
          type: 'circle',
          source: 'images',
          filter: ['has', 'point_count'],
          paint: {
            'circle-color': ['step', ['get', 'point_count'], '#51bbd6', 10, '#f1f075', 30, '#f28cb1'],
            'circle-radius': ['step', ['get', 'point_count'], 15, 10, 20, 30, 25]
          }
        });

        map.addLayer({
          id: 'cluster-count',
          type: 'symbol',
          source: 'images',
          filter: ['has', 'point_count'],
          layout: {
            'text-field': '{point_count_abbreviated}',
            'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
            'text-size': 12
          }
        });

        map.addLayer({
          id: 'unclustered-point',
          type: 'symbol',
          source: 'images',
          filter: ['!', ['has', 'point_count']],
          layout: {
            'icon-image': 'marker-15',
            'icon-size': currentImageSize / 50
          }
        });

        map.on("click", "unclustered-point", function (e) {
    const coordinates = e.features[0].geometry.coordinates.slice();
    const props = e.features[0].properties;
    const imageId = props.id; // Use stored MongoDB _id

    let popupContent = `
        <h3>${props.filename}</h3>
        <p><strong>Latitude, Longitude:</strong> ${props.lat},${props.lon}</p>
        <p><strong>MSL Altitude:</strong> ${props.msl_alt} meters</p>
        <p><strong>Yaw:</strong> ${props.yaw}Â°</p>
    `;

    const popup = new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(popupContent)
        .addTo(map);

    if (imageId) { 
        fetch(`/get_image/${imageId}`)
            .then(response => {
                if (!response.ok) throw new Error("Image not found");
                return response.blob();
            })
            .then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                popup.setHTML(popupContent + `<br><img src="${imageUrl}" alt="Plant Image" style="max-width: 200px; height:auto;">`);
            })
            .catch(error => {
                console.error("Error fetching image:", error);
                popup.setHTML(popupContent + `<p>Image unavailable.</p>`);
            });
    } else {
        popup.setHTML(popupContent + `<p>No image data stored in DB.</p>`);
    }
});


        map.once('idle', function () {
          document.getElementById('loadingOverlay').classList.add('hidden'); // Hide loading spinner
        });
      }

      function fetchImageById(imageId, popup) {
          console.log("Fetching image with ID:", imageId); // Debugging

          fetch(`/get_image/${imageId}`)
            .then(response => {
              if (!response.ok) throw new Error("Image not found");
              return response.blob();
            })
            .then(blob => {
              const imageUrl = URL.createObjectURL(blob);
              popup.setHTML(popup.getElement().innerHTML + `<br><img src="${imageUrl}" alt="Plant Image" style="max-width: 200px; height:auto;">`);
            })
            .catch(error => {
              console.error("Error fetching image:", error);
              popupElement.innerHTML += `<p>Image unavailable.</p>`;
            });
      }

      function setMapStyle(style) {
        map.setStyle(style);
        map.once('style.load', addMarkers);
      }

      map.on('load', addMarkers);
      map.addControl(new mapboxgl.NavigationControl());

    })(); // End of IIFE
  </script>

</body>
</html>
