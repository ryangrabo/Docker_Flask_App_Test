<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <!-- Mapbox CSS/JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .marker {
            background-image: url('/static/free-plant-icon-for-marker.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .controls button {
            margin: 2px;
            padding: 5px 10px;
        }
        #imageSize {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background-color: white;
            padding: 5px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <div>
            <button onclick="setMapStyle('mapbox://styles/mapbox/streets-v11')">Streets</button>
            <button onclick="setMapStyle('mapbox://styles/mapbox/light-v10')">Light</button>
            <button onclick="setMapStyle('mapbox://styles/mapbox/dark-v10')">Dark</button>
            <button onclick="setMapStyle('mapbox://styles/mapbox/satellite-v9')">Satellite</button>
            <button onclick="setMapStyle('mapbox://styles/mapbox/satellite-streets-v11')">Satellite Streets</button>
            <button onclick="setMapStyle('mapbox://styles/mapbox/outdoors-v11')">Outdoors</button>
        </div>
        <div>
            <button onclick="location.href='/upload'">Upload Images</button>
        </div>
    </div>

    <div id="imageSize">
        <label for="sizeSlider">Marker Image Size:</label>
        <input type="range" id="sizeSlider" min="50" max="300" value="100" oninput="updateImageSize(this.value)">
    </div>

    <script>
        const mapboxToken = "{{ mapbox_token }}";
        mapboxgl.accessToken = mapboxToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-79.986255, 42.124078],
            zoom: 12
        });

        var markers = [];
        var currentImageSize = 100;

        // Populate markers from /images
        function addMarkers() {
            // Remove any existing markers
            markers.forEach(marker => marker.remove());
            markers = [];

            fetch('/images')
                .then(response => response.json())
                .then(data => {
                    data.forEach(image => {
                        // Create marker element
                        var el = document.createElement('div');
                        el.className = 'marker';
                        // Rotate the marker by yaw, if desired
                        el.style.transform = `rotate(${image.yaw}deg)`;
                        el.style.width = currentImageSize + 'px';
                        el.style.height = currentImageSize + 'px';

                        // Build popup HTML
                        var popupContent = `
                            <h3>${image.filename}</h3>
                            <p><strong>Latitude:</strong> ${image.lat}</p>
                            <p><strong>Longitude:</strong> ${image.lon}</p>
                            <p><strong>MSL Altitude:</strong> ${image.msl_alt}</p>
                            <p><strong>AGL (feet):</strong> ${image.agl_feet}</p>
                            <p><strong>Yaw:</strong> ${image.yaw}</p>
                        `;

                        // If we have base64 data, embed as an inline image
                        if (image.image_data_base64) {
                            popupContent += `
                                <img 
                                    src="data:image/jpeg;base64,${image.image_data_base64}" 
                                    alt="${image.filename}"
                                    style="max-width: ${currentImageSize}px; height: auto;"
                                >
                            `;
                        } else {
                            popupContent += `<p>No image data stored in DB.</p>`;
                        }

                        var popup = new mapboxgl.Popup({ offset: 25 }).setHTML(popupContent);

                        // Create Marker
                        var marker = new mapboxgl.Marker(el)
                            .setLngLat([image.lon, image.lat])
                            .setPopup(popup)
                            .addTo(map);

                        markers.push(marker);
                    });
                });
        }

        // Called whenever the slider changes
        function updateImageSize(size) {
            currentImageSize = size;
            addMarkers();
        }

        // Switch styles
        function setMapStyle(style) {
            map.setStyle(style);
            map.once('style.load', addMarkers);
        }

        map.on('load', addMarkers);
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html>
