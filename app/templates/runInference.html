<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run Inference on Images</title>
    <style>
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .preview-button {
            margin: 5px;
        }
        .preview-image {
            max-width: 90%;
            max-height: 90%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Run Inference on Images</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" multiple onchange="previewFiles()">
        <button type="button" onclick="selectAllFiles()">Select All Files</button>
        <div id="preview"></div>
        <button type="submit">Run Inference</button>
    </form>

    <a href="/">Go back to the map</a>

    <div id="results"></div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" class="preview-image">
            <div>
                <button onclick="zoomIn()">Zoom In</button>
                <button onclick="zoomOut()">Zoom Out</button>
            </div>
        </div>
    </div>

    <script>
        function previewFiles() {
            var preview = document.getElementById('preview');
            var files = document.querySelector('input[type=file]').files;
            preview.innerHTML = '';

            function readAndPreview(file) {
                if (/\.(jpe?g|png|gif)$/i.test(file.name)) {
                    var reader = new FileReader();

                    reader.addEventListener('load', function () {
                        var image = new Image();
                        image.title = file.name;
                        image.src = this.result;
                        var div = document.createElement('div');
                        div.innerHTML = `
                            <img src="${this.result}" onclick="showPreview('${this.result}')">
                            <p>${file.name}</p>
                        `;
                        preview.appendChild(div);
                    }, false);

                    reader.readAsDataURL(file);
                }
            }

            if (files) {
                [].forEach.call(files, readAndPreview);
            }
        }

        function showPreview(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function zoomIn() {
            var modalImg = document.getElementById("modalImage");
            modalImg.style.width = (modalImg.clientWidth + 100) + "px";
        }

        function zoomOut() {
            var modalImg = document.getElementById("modalImage");
            modalImg.style.width = (modalImg.clientWidth - 100) + "px";
        }

        function selectAllFiles() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle form submission and display inference results
        document.getElementById("uploadForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            let response = await fetch("/runInferenceTest", {
                method: "POST",
                body: formData
            });

            let data = await response.json();
            let resultContainer = document.getElementById("results");

            if (data.error) {
                resultContainer.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                return;
            }

            resultContainer.innerHTML = `<h3>Inference Results</h3>`;
            resultContainer.innerHTML += `<p><strong>Total Processing Time:</strong> ${data.elapsed_time} seconds</p>`;

            data.results.forEach(result => {
                resultContainer.innerHTML += `
                    <div class="result-item">
                        <p><strong>Filename:</strong> ${result.filename}</p>
                        <p><strong>Predicted Class:</strong> ${result.predicted_class}</p>
                        <p><strong>Probability Distribution:</strong> ${result.probabilities.join(", ")}</p>
                    </div>
                `;
            });
        };
    </script>
</body>
</html>
